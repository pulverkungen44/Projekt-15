<!DOCTYPE html>
	<html lang="sv">
		<head>
			<title>Projekt 15</title>
			<link rel="stylesheet" type="text/css" href="Projekt15C.css">
			<body>
			
				<div class="box_row mih700">
					<div class="box_column_L mah200">
						<p id="ID_cannon"></p>
						<p id="ID_ammo"></p>
						<p id="ID_range"></p>
						<p id="ID_target"></p>
					</div>
					<div class="box_column_L mah250">
						<button id="ID_button_cannon" onclick="choose('c')">Choose cannon</button>
						<button id="ID_button_ammo" onclick="choose('s')">Choose shell</button>
						<button id="ID_button_range" onclick="choose('r')">Choose distance</button>
						<button id="ID_button_target" onclick="choose('t')">Choose target</button>
					
						<div id="ID_cannons" class="box_column_h w100" style="margin-top: 20px">
						
							<button onclick="updateCannon('37M3')" id="ID_37cannon" class="button mih40">37mm M3</button>
							<button onclick="updateCannon('576P')" id="ID_57cannon" class="button mih40">57mm 6 Pounder</button>
							<button onclick="updateCannon('76M1')" id="ID_76cannon" class="button mih40">76mm M1</button>
							
						</div>
						<div id="ID_shells" class="box_column_h w100"></div>
						<div id="ID_ranges" class="box_column_h w100"></div>
						<div id="ID_targets" class="box_column_h w100"></div>
					</div>
					
					<button onclick="play()" class="button mah200">Play</button>
					<div id="ID_shellBody">
					
						<div class="AP"></div>
						<div class="APC"></div>
						<div class="APBC"></div>
					
					</div>
					<div class="abs_30"></div>
					
					<div class="box_column w15 marLefAu mah200" id="ID_results">
						<p class="title">Results</p>
						<p id="ID_results_pen" class="marRigAu"></p>
						<p id="ID_results_dmg" class="marRigAu"></p>

					</div>
					<div id="enemyTank" onclick="click_dmg()"></div>
				</div>
				
				<div class="box_row_L">
					<div class="box_row w15" id="ID_money"></div>
					<div class="box_row w25" id="ID_upgrades" onclick="show()">Upgrades</div>
						<div class="box_row_h w100" id="ID_upgradesBox">
							<div class="box_column w25">
								<p class="titleContainer">Cannon</p>
										<button class="button_st w100" onclick="upgrade('cannon', 37)">Install 37mm cannon</button>
										<button class="button_stH w100" onclick="upgrade('cannon', 40)">Install 40mm cannon</button>
										<button class="button_stH w100" onclick="upgrade('cannon', 45)">Install 45mm cannon</button>
										<button class="button_stH w100" onclick="upgrade('cannon', 452)">Install 45mm high-velocity cannon</button>
										<button class="button_stH w100" onclick="upgrade('cannon', 47)">Install 47mm cannon</button>
										<button class="button_stH w100" onclick="upgrade('cannon', 50)">Install 50mm cannon</button>
							
							</div>
							
								<div class="box_column w25">
									<p class="titleContainer">Turret</p>
										<div class="box_column w100 noBor">
											<button class="button_st w100" onclick="upgrade('turret', 0)">Upgrade turret</button>
										</div>
							
								</div>
							
						
				</div>
			
			</body>
			<script src="Projekt15Jvariables.js"></script>
		</head>
	</html>
